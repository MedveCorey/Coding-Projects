<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">Battleship</h1>
    <div id="player1">
        <h2>Player 1</h2>
        <input type="text" id="player1Name" placeholder="Enter name">
        <input type="text" id="player1Ships" placeholder="Enter ship placements">
        <button onclick="submitPlayer1Info()">Submit</button>
    </div>
    <div id="player2" style="display: none;">
        <h2>Player 2</h2>
        <input type="text" id="player2Name" placeholder="Enter name">
        <input type="text" id="player2Ships" placeholder="Enter ship placements">
        <button onclick="submitPlayer2Info()">Start Game</button>
    </div>
    
    <div id="gameContainer">
        <h2 id="turnIndicator"></h2>
        <div id="gameGrids" style="display: none;">
            <p>Ship Placements</p>
            <table id="ShipPlacements" class="grid">

            </table>
            <p>Target Grid</p>
            <table id="TargetGrid" class="grid">

            </table>
        </div>
        <div id="invalidInput" style="display: none;">
            <h3>Invalid Input Please Try Again</h3>
            <button onclick="document.getElementById('invalidInput').style.display='none'">Retry</button>
        </div>
        <div id="winScreen" style="display: none;">
            <h2 id="winner"></h2>
            <h3 id="playerOneScore"></h3>
            <h3 id="playerTwoScore"></h3>
        </div>
    </div>

    <div id="blankScreen" style="display: none;">
        <h3 id="hitResult"></h3>
        <p id="shipSunk" style="display: none;"></p>
        <h2 id="currentPlayersTurn"></h2>
        <button onclick="startTurn()" id="startTurn">Start Turn</button>
    </div>

    


    <script src="script.js"></script>

</body>

</html>
